<p>웹서버에 application/json 타입의 값 보내기
<button type="button" onclick="f1()">요청(JSON => Map)</button></p>

<p>웹서버에 application/json 타입의 값 보내기

<script>
function f1() {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '../app/v02/test17/m1', false); 
    xhr.setRequestHeader("Content-Type", "application/json");
    
    var obj = {
    	name: "aaa",
    	age: 20,
    	tel: "1111-1111",
    	email: "aaa@test.com"
    };
    var str = JSON.stringify(obj);
    xhr.send(str);
    //xhr.send("{\"name\":\"aaa\",\"age\":20,\"tel\":\"1111-1111\",\"email\":\"aaaa@test.com\"}"); // 웹서버에 요청을 보낸다.
    window.alert(xhr.responseText); 
}
