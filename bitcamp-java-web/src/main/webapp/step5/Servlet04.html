<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet04 테스트</title>
</head>
<body>
<h1>Servlet04 테스트 페이지</h1>
<p>웹 브라우저에서 데이터를 보내는 방식을 테스트하기 위한 페이지</p>

<h2>GET 요청</h2>
<form action="Servlet04" method="GET">
이름: <input type="text" name="name"><br>
나이: <input type="text" name="age"><br>
재직: <input type="text" name="working"><br>
<button>요청</button>
</form>
<hr>

<h2>POST 요청</h2>
<form action="Servlet04" method="POST">
이름: <input type="text" name="name"><br>
나이: <input type="text" name="age"><br>
재직: <input type="text" name="working"><br>
<button>요청</button>
</form>

</body>
</html>
